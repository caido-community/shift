name: Validate

on:
  push:
    branches:
      - 'main'
  workflow_call:

concurrency:
  group: validate-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  validate:
    name: 'Validate'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: pnpm install

      - name: Run validation
        run: mise run validate
